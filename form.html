<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

      <style>
        
    form {
        text-align: center;
    }

    p {
        margin: 10px 0;
    }


    body {
        background: beige;
        font-family: Arial, sans-serif;
        font-size: 16px;
    }


    h1 {
        text-align: center;
        color: #333;
        font-size: 24px;
    }


    button {
        background-color: #4CAF50; /* Verde */
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    </style>
</head>
<body>
    
     <form method="post" action="#">
            <h1>Formulário de Cadastro</h1>

               <label for="nomePessoa">Nome:</label>
               <input name="nomePessoa" type="next" required><br><br>

               
               <label for="emailPessoa">E-mail  :</label>
               <input name="emailPessoa" type="email" required><br><br>


              <label for="senhaPessoa">Senha:</label><br>
        <input name="senhaPessoa" type="password" required><br><br>

        
        <label for="confirmarsenhaPessoa">Confirme a Senha:</label><br>
        <input name="confirmarsenhaPessoa" type="password" required><br><br>

            
             


               <label for="perfilPessoa">Perfil</label>
               <select name="perfilPessoa" required>
                   <option value="Professor">Professor</option>
                   <option value="adm">Administrador</option>
                   <option value="jogador">Jogador</option>
                                 
               </select><br><br>

       




            <input name="btLimpar" type="reset" value="Limpar Dados"><br><br>

            <input name="btCadastrar" type="submit" value="Cadastrar"><br><br>

     </form>

</body>
</html>
